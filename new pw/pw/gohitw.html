			<main class="col-xs-12 col-sm-8 col-lg-9 col-xl-10 pt-3 pl-4 ml-auto">
				<header class="page-header row justify-center">
					<div class="col-md-6 col-lg-8" >
						<h1 class="float-left text-center text-md-left"></h1>
					</div>
					<div class="dropdown user-dropdown col-md-6 col-lg-4 text-center text-md-right"><a class="btn btn-stripped dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="images/gohit.jpg" alt="profile photo" class="circle float-left profile-photo" width="50" height="auto">
						<div class="username mt-1">
							<h4 class="mb-1">Gohit</h4>
							<h6 class="text-muted">CSE</h6>
						</div>
						</a>

				<section class="row">
					<div class="col-sm-12">
						<section class="row">
							<div class="col-sm-12 col-md-6">
								<div class="card mb-4">
									<div class="card-block">
										<h3 class="card-title">Contact Form</h3>
										<div class="dropdown card-title-btn-container">
											<button class="btn btn-sm btn-subtle dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><em class="fa fa-cog"></em></button>
											<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton"><a class="dropdown-item" href="#"><em class="fa fa-search mr-1"></em> More info</a>
												<a class="dropdown-item" href="#"><em class="fa fa-thumb-tack mr-1"></em> Pin Window</a>
												<a class="dropdown-item" href="#"><em class="fa fa-remove mr-1"></em> Close Window</a></div>
										</div>
										<h6 class="card-subtitle mb-2 text-muted">Subtitle</h6>
										<form class="form-horizontal" action="" method="post">
											<fieldset>
												
												<div class="form-group">
													<label class="col-12 control-label no-padding" for="name">Name</label>
													<div class="col-12 no-padding">
														<input id="name" name="name" type="text" placeholder="Your name" class="form-control">
													</div>
												</div>
											
												
												<div class="form-group">
													<label class="col-12 control-label no-padding" for="email">Your E-mail</label>
													<div class="col-12 no-padding">
														<input id="email" name="email" type="text" placeholder="Your email" class="form-control">
													</div>
												</div>
												
												
												<div class="form-group">
													<label class="col-12 control-label no-padding" for="message">Your message</label>
													<div class="col-12 no-padding">
														<textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
													</div>
												</div>
												
												
												<div class="form-group">
													<div class="col-12 widget-right no-padding">
														<button type="submit" class="btn btn-primary btn-md float-right">Submit</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
							
							</div>
						</section>
						<section class="row">
						
						</section>
					</div>
				</section>
